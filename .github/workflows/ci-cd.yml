name: Basic CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  build-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'backend')

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Bước 3: Build và chạy Docker cho backend
      - name: Build and run backend Docker
        run: |
          cd backend
          docker build -t my-backend .
          docker run -d -p 5002:5000 my-backend

      # Bước 4: Kiểm tra trạng thái của container
      - name: Check container status
        run: |
          docker ps

  build-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'frontend')

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Bước 3: Build và chạy Docker cho frontend
      - name: Build and run frontend Docker
        run: |
          cd frontend
          docker build -t my-frontend .
          docker run -d -p 3000:3000 my-frontend

      # Bước 4: Kiểm tra trạng thái của container
      - name: Check container status
        run: |
          docker ps
