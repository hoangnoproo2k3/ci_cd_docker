name: Basic CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  build-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'backend') || contains(github.event.head_commit.message, 'backend')

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Build Docker image cho backend
      - name: Build and run backend Docker
        run: |
          cd backend
          docker build -t backend .
          docker run -d -p 5002:5000 backend

      # Bước 3: Kiểm tra trạng thái của container backend
      - name: Check backend container status
        run: |
          docker ps

  build-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'frontend')

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Build Docker image cho frontend
      - name: Build and run frontend Docker
        run: |
          cd frontend
          docker build -t frontend .
          docker run -d -p 3000:3000 frontend

      # Bước 3: Kiểm tra trạng thái của container frontend
      - name: Check frontend container status
        run: |
          docker ps
